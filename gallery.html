<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Constance T. Ingosi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0077b6, #00ff9d);
      color: #333;
      transition: background 0.3s, color 0.3s;
      line-height: 1.6;
    }

    body.dark-theme {
      background: #1a1a2e;
      color: #eee;
    }

    .container {
      max-width: 1200px;
      padding: 2rem;
      margin: auto;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      background: linear-gradient(to right, red, hotpink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: hotpink;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #d81b60;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: hotpink;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    body.dark-theme .gallery-item {
      background: #333;
      color: #eee;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .gallery-item-content {
      padding: 1.5rem;
    }

    .gallery-item h3 {
      color: #e91e63;
      margin-bottom: 0.5rem;
    }

    .gallery-item p {
      color: #666;
      line-height: 1.5;
    }

    body.dark-theme .gallery-item p {
      color: #ccc;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .gallery-item:hover .delete-btn {
      display: flex;
    }

    .delete-btn:hover {
      background: rgba(255, 0, 0, 1);
      transform: scale(1.1);
    }

    .upload-section {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      text-align: center;
    }

    body.dark-theme .upload-section {
      background: #333;
    }

    .upload-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background: #45a049;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      cursor: pointer;
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
      margin-top: 2%;
      border-radius: 10px;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-close:hover,
    .modal-close:focus {
      color: #bbb;
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      .back-btn, .theme-toggle {
        position: relative;
        top: 0;
        left: 0;
        right: 0;
        margin: 0.5rem;
        display: inline-block;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .upload-section {
        padding: 1rem;
      }
      
      .upload-btn {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }

    @media (max-width: 320px) {
      .gallery-item img {
        height: 200px;
      }
      
      .gallery-item-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>
  
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i> Toggle Theme
  </button>

  <div class="container">
    <header>
      <h1>My Creative Gallery</h1>
      <p>A collection of my crochet artistry and creative works</p>
    </header>

    <div class="upload-section">
      <h2>Add New Images</h2>
      <p>Click below to upload new images to the gallery</p>
      <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
      <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">
        <i class="fas fa-upload"></i> Upload Images
      </button>
      <button class="upload-btn" onclick="addSampleImages()">
        <i class="fas fa-images"></i> Load Sample Images
      </button>
    </div>

    <div class="gallery-grid" id="galleryContainer">
      <!-- Images will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for image viewing -->
  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <footer>
    <p>&copy; 2025 Constance T. Ingosi - Gallery</p>
    <p>All images are original works created by Constance T. Ingosi</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      const themeBtn = document.querySelector('.theme-toggle i');
      if (document.body.classList.contains('dark-theme')) {
        themeBtn.className = 'fas fa-sun';
      } else {
        themeBtn.className = 'fas fa-moon';
      }
    }

    // Sample gallery images
    const sampleImages = [
      {
        src: 'https://images.unsplash.com/photo-1604509473533-5a8a3e4a7e4b?w=500',
        title: 'Handmade Crochet Shawl',
        description: 'Beautiful purple shawl with intricate lace patterns'
      },
      {
        src: 'https://images.unsplash.com/photo-1604509473533-5a8a3e4a7e4b?w=500',
        title: 'Baby Blanket',
        description: 'Soft and cozy baby blanket in pastel colors'
      },
      {
        src: 'https://images.unsplash.com/photo-1604509473533-5a8a3e4a7e4b?w=500',
        title: 'Crochet Hat',
        description: 'Stylish winter hat with pom-pom detail'
      },
      {
        src: 'https://images.unsplash.com/photo-1604509473533-5a8a3e4a7e4b?w=500',
        title: 'Granny Square Afghan',
        description: 'Traditional granny square blanket in vibrant colors'
      },
      {
        src: 'https://images.unsplash.com/photo-1604509473533-5a8a3e4a7e4b?w=500',
        title: 'Crochet Scarf',
        description: 'Elegant infinity scarf with textured stitches'
      },
      {
        src: 'https://images.unsplash.com/photo-1604509473533-5a8a3e4a7e4b?w=500',
        title: 'Amigurumi Toys',
        description: 'Cute handmade stuffed animals and dolls'
      }
    ];

    function addSampleImages() {
      const container = document.getElementById('galleryContainer');
      container.innerHTML = '';
      
      sampleImages.forEach((image, index) => {
        const galleryItem = createGalleryItem(image, index);
        container.appendChild(galleryItem);
      });
    }

    function createGalleryItem(image, index) {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `
        <img src="${image.src}" alt="${image.title}" loading="lazy" onclick="openModal(this.src)">
        <button class="delete-btn" onclick="deleteImage(this)" title="Delete Image">
          <i class="fas fa-trash"></i>
        </button>
        <div class="gallery-item-content">
          <h3>${image.title}</h3>
          <p>${image.description}</p>
        </div>
      `;
      return item;
    }

    function deleteImage(button) {
      if (confirm('Are you sure you want to delete this image?')) {
        const galleryItem = button.closest('.gallery-item');
        galleryItem.style.transform = 'scale(0)';
        galleryItem.style.opacity = '0';
        setTimeout(() => {
          galleryItem.remove();
        }, 300);
      }
    }

    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'block';
      modalImg.src = src;
    }

    // Handle file uploads
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const files = e.target.files;
      const container = document.getElementById('galleryContainer');
      
      Array.from(files).forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const image = {
              src: e.target.result,
              title: file.name.split('.')[0],
              description: 'Uploaded image - ' + new Date().toLocaleDateString()
            };
            
            const galleryItem = createGalleryItem(image, Date.now());
            container.appendChild(galleryItem);
          };
          reader.readAsDataURL(file);
        }
      });
    });

    // Modal close functionality
    document.querySelector('.modal-close').addEventListener('click', function() {
      document.getElementById('imageModal').style.display = 'none';
    });

    window.addEventListener('click', function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Load sample images on page load
    document.addEventListener('DOMContentLoaded', function() {
      addSampleImages();
    });
  </script>
</body>
</html>
